<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="tier-list.css">
    <link rel="stylesheet" href="dragula.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="title-wrap">
            <h2 class="title">MK Mobile tier list maker</h2>
        </div>
        <div class="btn-wrap">
            <button id="copyButton">Copy URL</button>

            <div class="tab-container">
                <div class="tab active">Bronze</div>
                <div class="tab">Silver</div>
                <div class="tab">Gold</div>
                <div class="tab">Diamond</div>
            </div>

            <button id="resetButton">Reset</button>
        </div>

        <div id="tier-list-container" class="tier-list-container">
            <div class="tier-wrap tier1">
                <!-- <div class="tier-title"><span>Godlike</span></div> -->
                <div class="tier-title"><span>✩✩✩<br>✩✩</span></div>
                <div class="separator"></div>
                <div id="tier1" class="tier"></div>
                <div class="handle"></div>
            </div>
            <div class="tier-wrap tier2">
                <!-- <div class="tier-title"><span>Great</span></div> -->
                <div class="tier-title"><span>✩&nbsp&nbsp✩<br>✩&nbsp&nbsp✩</span></div>
                <div class="separator"></div>
                <div id="tier2" class="tier"></div>
                <div class="handle"></div>
            </div>
            <div class="tier-wrap tier3">
                <!-- <div class="tier-title"><span>Very Good</span></div> -->
                <div class="tier-title"><span>✩✩✩</span></div>
                <div class="separator"></div>
                <div id="tier3" class="tier"></div>
                <div class="handle"></div>
            </div>
            <div class="tier-wrap tier4">
                <!-- <div class="tier-title"><span>Good</span></div> -->
                <div class="tier-title"><span>✩✩</span></div>
                <div class="separator"></div>
                <div id="tier4" class="tier"></div>
                <div class="handle"></div>
            </div>
            <div class="tier-wrap tier5">
                <!-- <div class="tier-title"><span>Decent</span></div> -->
                <div class="tier-title"><span>✩</span></div>
                <div class="separator"></div>
                <div id="tier5" class="tier"></div>
                <div class="handle"></div>
            </div>
        </div>

        <div class="cards-pond">
        </div>
    </div>

    <script src="jquery-3.6.4.min.js"></script>
    <script src='dragula.min.js'></script>
    <script src="tier-list.js"></script>

</body>
</html>
