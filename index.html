<!DOCTYPE HTML>
<html>
<head>
<style>
    @font-face {
        font-family: mkx title;
        font-style: normal;
        font-weight: 400;
        src: local('MKX Title'),url(fonts/mkxtitle.woff) format('woff')
    }


    body{
        background: #222;
    }

    button {
        background-image: linear-gradient(#eeeeee, #9d9d9d);
        border-color: #1482D0;
        text-decoration: none;
    
    border: 1px solid #d5d5d5;
    border-radius: 4px;
    box-sizing: border-box;
    color: black;
    cursor: pointer;
    direction: ltr;
    display: block;
    font-family: "SF Pro Text","SF Pro Icons","AOS Icons","Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 17px;
    font-weight: 400;
    letter-spacing: -.022em;
    line-height: 1.47059;
    min-width: 30px;
    overflow: visible;
    padding: 4px 15px;
    text-align: center;
    /* vertical-align: baseline; */
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    white-space: nowrap;
    }

    button:disabled {
    cursor: default;
    opacity: .3;
    }

    button:hover {
        /* background-image: linear-gradient(#eeeeee, #9d9d9d); */
        background-image: linear-gradient(#ededed, #dddddd);
        border-color: #1482D0;
        text-decoration: none;
    }

    button:active {
    background-image: linear-gradient(#cfcfcf, #9a9a9a);
    border-color: #afafaf;
    outline: none;
    }

    button:focus {
    box-shadow: rgba(255, 255, 255, 0.5) 0 0 0 1px;
    outline: none;
    }

    /* button{
        min-width: 100px;
        min-height: 40px;
        border-radius: 5px;
        font-size: 1rem;
    } */

    body{
        display: flex;
        /* align-items: center; */
        justify-content: center;
        /* flex-direction: column; */
        /* height: 100vh; */
        min-width: 100vw;
    }

    .container {
        max-width: 1280px;
        width: 100%;
        flex: 1;
    }
    
    h2.title {
        color: #786e63;
        text-align: center;
        font-size: 2.5rem;
        font-weight: 400;
        font-family: mkx title;
        /* font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; */
    }

    .tier-wrap{
        display: flex;
        flex-direction: row;
        width: 100%;
        border: 1px solid #000;
        border: 1px solid #525244;
        border-bottom: none;
        /* background: linear-gradient(0deg,#20201b 0%,#525244 3%,#525244 97%,#20201b 100%); */
    }
    .tier-wrap:last-of-type{
        border-bottom: 1px solid #525244;
    }

    .tier-wrap.tier1 .tier-title{
        background-color: rgba(252, 218, 23, 0.7);
        /* background: linear-gradient(180deg, rgb(245, 255, 170) 0%, rgba(247, 255, 189, .9) 100%); */
    }
    .tier-wrap.tier2 .tier-title{
        background-color: rgba(168, 241, 12, 0.6);
        /* background: linear-gradient(180deg, rgba(188, 255, 175, 0.9) 0%, rgba(200, 255, 189,.8) 100%); */
    }
    .tier-wrap.tier3 .tier-title{
        background-color:  rgba(114, 245, 44, 0.47);
        /* background: linear-gradient(180deg, rgba(158, 243, 254, 0.8) 0%, rgba(189, 247, 255,.7) 100%); */
    }
    .tier-wrap.tier4 .tier-title{
        background-color: rgba(35, 197, 138, 0.55);
        /* background: linear-gradient(180deg, rgba(156, 194, 255, 0.7) 0%, rgba(189, 214, 255,.6) 100%); */
    }
    .tier-wrap.tier5 .tier-title{
        background-color:  rgba(32, 174, 169, 0.55);
        /* background: linear-gradient(180deg, rgba(167, 159, 255, 0.6) 0%, rgba(194, 189, 255,.5) 100%); */
    }

    .tier-wrap .tier-title {
        display: flex;
        align-items: center;
        justify-content: center;
        /* height: 100% !important; */
        width: 65px;
        text-align: center;
        user-select: none;
    }

    .dragDiv {
        /* margin: 10px 5px; */
        padding: 0px 2px;
        border: 1px solid black;
        min-width: 50px;
    }
    
    .tier{
        /* border: 1px solid black; */
        background: #333;
        padding: 0;
        flex: 1;
        flex-wrap: wrap;
        padding-left: 5px;
    }

    .dragDiv {
        /* width: 100px; */
        height: 100px;
        border: none;
    }

    .dragDiv > img {
        height: 100%;
        width: auto;
        pointer-events: none;
    }

    .tier,
    .cards-pond{
        display: flex;
        align-items: center;
        min-height: 104px;
    }

    .cards-pond{
        margin-top: 10px;
    }

    .dragger-btn{
        display: none;
        height: 100%;
        width: 50px;
        background-color: rgb(91, 91, 91);
    }

    button {
        margin: 10px;
    }

    .btn-wrap {
        display: flex;
        margin-bottom: 10px;
        justify-content: space-between;
    }

</style>
</head>
<body>
    <div class="container">

        <div class="title-wrap">
            <h2 class="title">MK Mobile tier list maker</h2>
        </div>
        <div class="btn-wrap">
            <button id="copyButton">Copy URL</button>
            <button id="resetButton">Reset</button>
        </div>

        <div class="tier-list-container">
            <div class="tier-wrap tier1">
                <div class="tier-title"><span>Godlike</span></div>
                <div id="tier1" class="tier" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dragger-btn"></div>
            </div>
            <div class="tier-wrap tier2">
                <div class="tier-title"><span>Great</span></div>
                <div id="tier2" class="tier" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dragger-btn"></div>
            </div>
            <div class="tier-wrap tier3">
                <div class="tier-title"><span>Very Good</span></div>
                <div id="tier3" class="tier" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dragger-btn"></div>
            </div>
            <div class="tier-wrap tier4">
                <div class="tier-title"><span>Good</span></div>
                <div id="tier4" class="tier" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dragger-btn"></div>
            </div>
            <div class="tier-wrap tier5">
                <div class="tier-title"><span>Decent</span></div>
                <div id="tier5" class="tier" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dragger-btn"></div>
            </div>
        </div>

        <div class="cards-pond">
        </div>
    </div>

    <script src="jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>


</body>
</html>
